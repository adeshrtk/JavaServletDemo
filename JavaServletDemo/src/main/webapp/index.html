<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Java Servlet Demo</title>
</head>
<body>
	<h1>Sum of Two Numbers With Servlet</h1>
	<form action="add" method="get">
		Enter 1st Number: <input type="text" name="num1"><br/>
		Enter 2nd Number: <input type="text" name="num2"><br/>
		<input type="submit">
	</form>
	
	<h1>JSP Sample without Servlet</h1>
	<form action="add.jsp" method="get">
		Enter 1st Number: <input type="text" name="num1"><br/>
		Enter 2nd Number: <input type="text" name="num2"><br/>
		<input type="submit">
	</form>
	
</body>
</html>
